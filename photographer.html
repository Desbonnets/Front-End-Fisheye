<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e1f96a0322.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./" aria-label="Retour vers l'accueil"><img src="assets/images/logo.png" class="logo"
        alt="Logo Fisheye" /></a>
  </header>
  <main id="main" aria-hidden="false" aria-disabled="false">
    <div class="photograph-header">
    </div>
    <div class="photograph-media">
      <div class="trie">
        <label for="Tri">Trier par:</label>
        <select id="Tri" name="tri">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
    </div>
    <div class="score"></div>
  </main>
  <div id="lightBox" role="dialog" aria-label="lightbox" aria-modal="true" aria-hidden="true">
    <div role=”navigation”>
      <div tabindex="0" role="button" aria-label="boutton pour fermer la lightbox" class="close">x</div>
      <div class="content" role="navigation">
        <div tabindex="0" role="button" aria-label="boutton pour revenir a l'image précédente" class="previous">&lt;
        </div>
        <img class="imgLightBox" src="assets/photographers" alt="Photo">
        <video class="videoLightBox" controls>La vidéo n'est pas supporter par le navigateur.</video>
        <div tabindex="0" role="button" aria-label="boutton pour passer a l'image suivante" class="next">&gt;</div>
      </div>
      <div class="titre"></div>
    </div>
  </div>
  <div id="contact_modal" role="dialog" aria-labelledby="contact-title" aria-modal="true" aria-hidden="true"
    tabindex="-1">
    <div class="modal" role="document">
      <header>
        <h2 id="contact-title">Contactez-moi</h2>
        <img tabindex="0" aria-label="Fermer" data-dismiss="dialog" id="closeContact" src="assets/icons/close.svg"
          alt="Fermer la modal de contact" role="button" onclick="closeModal()" />
      </header>
      <form id="Contact">
        <div role="group" aria-labelledby="coordonnees">
          <div id="coordonnees"></div>
          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" id="prenom" aria-required=true aria-errormessage="errPrenom" aria-invalid />
          <span id="errPrenom" class="error" role="alert"></span>
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom" aria-required=true aria-errormessage="errNom"
            aria-describedby="errEmail" aria-invalid />
          <span id="errNom" class="error" role="alert"></span>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" aria-required=true aria-errormessage="errEmail"
            aria-describedby="errEmail" aria-invalid />
          <span id="errEmail" class="error" role="alert"></span>
          <label for="message">Votre message</label>
          <textarea id="message" name="message" aria-required=true aria-errormessage="errMessage"
            aria-invalid></textarea>
          <span id="errMessage" class="error" role="alert"></span>
        </div>
        <button class="contact_button" id="Envoyer" onclick="envoyerMessage()">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/factories/photographer.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/lightBox.js"></script>
  <script src="./scripts/utils/mediaTri.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
