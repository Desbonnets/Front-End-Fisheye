<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e1f96a0322.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./"><img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
    </div>
    <div class="photograph-media">
      <div class="trie">
        Trier par
        <select id="Trie">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
    </div>
    <div class="score"></div>
    <div id="lightBox">
      <div>
        <div class="close">x</div>
        <div class="content">
          <div class="previous">&lt;</div>
          <img class="imgLightBox" src="assets/photographers" alt="Photo">
          <video class="videoLightBox" controls>La vidéo n'est pas supporter par le navigateur.</video>
          <div class="next">&gt;</div>
        </div>
        <div class="titre"></div>
      </div>
    </div>
  </main>
  <div id="contact_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="Fermer" onclick="closeModal()" />
      </header>
      <form id="Contact">
        <div>
          <label>Prénom</label>
          <input type="text" id="prenom" required />
          <label>Nom</label>
          <input type="text" id="nom" required />
          <label>Email</label>
          <input type="email" id="email" required />
          <label>Votre message</label>
          <textarea id="message" required></textarea>
        </div>
        <button class="contact_button" id="Envoyer" onclick="evoyerMessage()">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/factories/photographer.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/lightBox.js"></script>
  <script src="./scripts/utils/mediaTri.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
